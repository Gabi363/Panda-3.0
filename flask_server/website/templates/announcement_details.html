{% extends "base.html" %}

{% block title %}Announcement Details{% endblock %}
{% block content %}
<main>
  <div class="container">
    <h1>Announcement details</h1>
      <br>
    <div class="announcement-details">
        <p>{{ announcement.description }}</p>
        <p>Date: {{ announcement.add_date }}</p>
        <p>Teacher: {{ announcement.teacher_name() }}</p>
    </div>
  </div>
</main>
{% endblock %}
